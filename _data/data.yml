        + iOS,Android双端,内购及付款功能.


    - name: 素社短剧
      link:
      tags: 
      date: 
      description: |
        该应用是一款集GalGame、真人互动短剧、社交圈子、付费观看剧集、演员打赏、粉丝团等多个功能的综合型App.
        + 对项目进行了重构,将原始的MVC或MVVM模式转化为面向接口的架构,将UI层、逻辑层、内部数据层、外部数据层解耦,提高了代码的可扩展性和可维护性.
        + 提取并封装了项目的基础工具类和基础UI控件,作为pod模块依赖,方便多人开发,同时加快了开发进程.
        + 使用源生播放器进行封装后播放视频互动短剧,包括播放、暂停、进度条控制、展示人物立绘、字幕动画等,观看体验良好.
        + 使用Swift在原OC项目上构建了社交模块,实现了个人空间、发布动态、评论、上传并发布图片以及视频功能.
        + 使用Flutter开发了直播功能,并嵌入源生项目,实现了安卓iOS双端统一UI,包括直播推拉流、送礼物、弹幕聊天等功能.
        + 接入头条SDK,实现了项目埋点、用户追送等功能,对项目的数据统计和分析提供了便利.
        + 支持聊天,订阅推送,支持Dark Mode模式, 为用户提供了更加个性化和舒适的使用体验.
        + 项目上线后,用户量逐渐增长,用户活跃度也在不断提升,用户反馈良好.

    - name: 美拉电商
      description: |
        这是一款使用Flutter开发的电商App.
        + 使用Flutter作为开发语言，实现跨平台一体式开发. 
        + 使用Flutter Bloc状态管理模式，分离UI与业务逻辑，提高代码可维护性.
        + 使用自定义的Sliver Scroll Widget，实现复杂滚动列表结构，解决多个子列表滚动冲突问题.


    - name: 心购
      description: |
        一个智能家居物联iOS客户端,该项目实现了智能设备的控制和公司产品的电商销售功能.
        + 采用了Masonry纯代码布局页面,实现了自定义UI控件和动画效果
        + 使用了阿里云推送来监控和设置空气净化装置, 支持远程和本地推送.
        + Swift和Objective-C混编技术
        
    - name: Bicycle小白单车
      description: |
        这是一款解锁共享单车的移动应用程序.
        + 第一版只能通过4G网络开锁，第二版加入了蓝牙双通道解锁功能, 
        + 该应用程序还支持在新加坡、日本和警务版本中使用。使用高德和Google地图显示车辆站点位置，绘制行车路线和导航轨迹等。支持多语言。
        + 为满足项目需求，对代码进行了大量重构，将应用程序拆分为更独立的功能模块，包括4G模块、蓝牙模块、地图模块和支付模块等，可以通过接口替换和组装这些模块。应对多国家多版本迭代的需求。
        + 使用小米推送解析数据.
        + 使用蓝牙与车锁交互.
        + 接入了支付宝、微信和PayPal等第三方支付方式.
        + 使用fastlane进行自动化打包上传和TestFlight测试.
        + 使用iConsole进行实时真机调试打印.
        + 使用ReactiveCocoa框架实现响应式编程.

    - name: TISP众信旅游管理系统客户端
      description: |
        设计开发了一款公司内部旅游管理系统的手机端软件，旨在方便员工在外出销售时也能及时登录公司网站。该产品已为2000余名员工内部使用。
        + 作为安全登录的入口，针对不同网络条件、国内外时差等进行了严谨的测试，并且保证有网络的情况下从服务器获取时间，验证设备编码。在飞行模式下，读取时间差缓存，尽量提供更准确的登录验证码。
        + 具体技术方面，注册了企业级软件的相关证书，包括推送证书、develop证书和product证书。针对不同网络状态下的内网、外网、飞行模式和网络缓慢情况，使用charles进行测试，以确保软件能够有相应的应对措施，为用户提供流畅的页面展示。



