  items:
    - name: 英雄小屋
      link: 
      tags:
      date: 2022-至今
      description: |
        使用Flutter开发一款运行于iOS和android双端的应用程序. 配套软件运行于PC端, 录制以及上传视频到阿里云服务器.
        + 从零开始搭建整个Flutter项目, 做到了UI,use case, repository分离, 项目架构更合理, 降低耦合, 便于后期维护和扩展.
